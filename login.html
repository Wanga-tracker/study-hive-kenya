<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edu sync hub Africa - Login</title>
  <style>
    body {
      background: #1A1A2E;
      color: #FFFFFF;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }
    .auth-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .logo {
      width: 150px;
      margin-bottom: 20px;
    }
    .neon-gradient {
      background: linear-gradient(45deg, #FF007A, #00DDEB);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    form {
      display: flex;
      flex-direction: column;
      width: 300px;
    }
    input {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #00DDEB;
      background: #1A1A2E;
      color: #FFFFFF;
    }
    .button {
      background: linear-gradient(45deg, #FF007A, #00DDEB);
      border: none;
      padding: 10px 20px;
      color: #FFFFFF;
      cursor: pointer;
      border-radius: 5px;
    }
    .button:hover {
      opacity: 0.9;
    }
    .error {
      color: #FF007A;
      margin-top: 10px;
    }
    a {
      color: #00DDEB;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <img src="assets/logo.svg" alt="Edu sync hub Africa Logo" class="logo">
    <h2 class="neon-gradient">Login</h2>
    <form id="login-form">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit" class="button">Sign In</button>
    </form>
    <p><a href="signup.html">Need an account? Sign Up</a> | <a href="#">Forgot Password</a></p>
    <div id="error-message" class="error"></div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js"></script>
  <script src="firebase-config.js"></script>
  <script>
    // Initialize Firebase (redundant but ensures compatibility)
    try {
      firebase.initializeApp(firebaseConfig);
    } catch (error) {
      console.error('Firebase initialization failed:', error);
    }

    const auth = firebase.auth();
    const db = firebase.firestore();

    // Handle Login
    document.getElementById('login-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('error-message');

      if (!email || password.length < 6) {
        errorMessage.textContent = 'Please enter a valid email and password (6+ characters).';
        return;
      }

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          console.log('Login successful:', userCredential.user.email);
          return db.collection('users').doc(userCredential.user.uid).get();
        })
        .then((doc) => {
          if (doc.exists) {
            const role = doc.data().role;
            console.log('User role:', role);
            if (role === 'admin') {
              window.location.href = 'admin-dashboard.html';
            } else {
              window.location.href = 'student-dashboard.html';
            }
          } else {
            errorMessage.textContent = 'No user profile found. Please sign up.';
            auth.signOut();
          }
        })
        .catch((error) => {
          console.error('Login error:', error);
          errorMessage.textContent = error.message;
        });
    });

    // Redirect if already logged in
    auth.onAuthStateChanged(user => {
      if (user && window.location.pathname.endsWith('login.html')) {
        db.collection('users').doc(user.uid).get()
          .then(doc => {
            if (doc.exists) {
              const role = doc.data().role;
              console.log('Authenticated user, redirecting to:', role);
              if (role === 'admin') {
                window.location.href = 'admin-dashboard.html';
              } else {
                window.location.href = 'student-dashboard.html';
              }
            }
          })
          .catch(error => {
            console.error('Firestore error:', error);
          });
      }
    });
  </script>
</body>
</html>
