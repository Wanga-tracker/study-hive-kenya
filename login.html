<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edu sync hub Africa - Login</title>
  <style>
    body {
      background: #1A1A2E;
      color: #FFFFFF;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .auth-container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 25px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0, 221, 235, 0.5);
      backdrop-filter: blur(5px);
    }
    .logo {
      width: 150px;
      margin: 0 auto;
      display: block;
    }
    h2 {
      text-align: center;
      background: linear-gradient(45deg, #FF007A, #00DDEB);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    input {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #00DDEB;
      background: #1A1A2E;
      color: #FFFFFF;
      border-radius: 8px;
    }
    .button {
      background: linear-gradient(45deg, #FF007A, #00DDEB);
      border: none;
      padding: 12px;
      color: #FFFFFF;
      cursor: pointer;
      border-radius: 8px;
      transition: 0.3s;
    }
    .button:hover {
      box-shadow: 0 0 12px #00DDEB;
    }
    .error {
      color: #FF007A;
      text-align: center;
      margin-top: 10px;
    }
    .switch {
      text-align: center;
      margin-top: 10px;
    }
    .switch a {
      color: #00DDEB;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <img src="assets/logo.svg" alt="Edu sync hub Africa Logo" class="logo">
    <h2>Log In</h2>
    <form id="login-form">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit" class="button">Sign In</button>
    </form>
    <div class="switch">
      Donâ€™t have an account? <a href="signup.html">Sign Up</a>
    </div>
    <div id="error-message" class="error"></div>
  </div>
  <script type="module">
    import { auth, db } from './firebase-config.js';
    import { signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/11.8.2/firebase-auth.js';
    import { doc, getDoc } from 'https://www.gstatic.com/firebasejs/11.8.2/firebase-firestore.js';

    const form = document.getElementById('login-form');
    const errorMessage = document.getElementById('error-message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = form.email.value.trim();
      const password = form.password.value;

      if (!email || password.length < 6) {
        errorMessage.textContent = 'Please enter a valid email and password (6+ characters).';
        return;
      }

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        console.log('Login successful:', user.email);

        const userDoc = await getDoc(doc(db, 'users', user.uid));
        if (userDoc.exists()) {
          const role = userDoc.data().role;
          console.log('User role:', role);
          if (role === 'admin') {
            window.location.href = 'admin-dashboard.html';
          } else {
            window.location.href = 'student-dashboard.html';
          }
        } else {
          errorMessage.textContent = 'No user profile found. Please sign up.';
          await auth.signOut();
        }
      } catch (error) {
        console.error('Login error:', error.code, error.message);
        errorMessage.textContent = error.message;
      }
    });

    auth.onAuthStateChanged(async user => {
      if (user && window.location.pathname.endsWith('login.html')) {
        try {
          const userDoc = await getDoc(doc(db, 'users', user.uid));
          if (userDoc.exists()) {
            const role = userDoc.data().role;
            console.log('Authenticated user, redirecting to:', role);
            if (role === 'admin') {
              window.location.href = 'admin-dashboard.html';
            } else {
              window.location.href = 'student-dashboard.html';
            }
          }
        } catch (error) {
          console.error('Firestore error:', error);
        }
      }
    });
  </script>
</body>
  </html>
