<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edu Sync Hub Africa - Login</title>
</head>
<body>
  <div class="auth-container">
    <h2>Log In</h2>
    <form id="login-form">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Sign In</button>
    </form>
    <div class="switch">
      Donâ€™t have an account? <a href="signup.html">Sign Up</a>
    </div>
    <div id="error-message" class="error"></div>
  </div>

  <style>
    body {
      background: #1A1A2E;
      color: #FFFFFF;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .auth-container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 30px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0, 221, 235, 0.5);
      backdrop-filter: blur(5px);
    }
    h2 {
      text-align: center;
      background: linear-gradient(45deg, #FF007A, #00DDEB);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 2em;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    input {
      margin: 10px 0;
      padding: 12px;
      border: 1px solid #00DDEB;
      background: #1A1A2E;
      color: #FFFFFF;
      border-radius: 8px;
      font-size: 1em;
    }
    button {
      background: linear-gradient(45deg, #FF007A, #00DDEB);
      border: none;
      padding: 15px;
      color: #FFFFFF;
      cursor: pointer;
      border-radius: 8px;
      font-size: 1.1em;
    }
    button:hover {
      box-shadow: 0 0 12px #00DDEB;
    }
    .error {
      color: #FF007A;
      text-align: center;
      margin-top: 10px;
      font-size: 0.9em;
    }
    .switch {
      text-align: center;
      margin-top: 15px;
    }
    .switch a {
      color: #00DDEB;
      text-decoration: none;
    }
  </style>

  <script type="module">
    // Firebase SDK
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js';
    import { getAuth, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js';
    import { getFirestore, doc, getDoc } from 'https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js';

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCs6rzjsYBPYmT1vK3VWQRU36MJgQmKJq0",
      authDomain: "edu-hub-kenya.firebaseapp.com",
      databaseURL: "https://edu-hub-kenya-default-rtdb.firebaseio.com", // Added Realtime Database URL
      projectId: "edu-hub-kenya",
      storageBucket: "edu-hub-kenya.firebasestorage.app",
      messagingSenderId: "163804145504",
      appId: "1:163804145504:web:9b989b384a2bd2643f6005",
      measurementId: "G-C8YB09R7J5"
    };

    // Initialize Firebase
    let app, auth, db;
    try {
      app = initializeApp(firebaseConfig);
      auth = getAuth(app);
      db = getFirestore(app);
      console.log("Firebase initialized successfully");
    } catch (error) {
      console.error("Firebase initialization error:", error);
    }

    // Login logic
    const form = document.getElementById('login-form');
    const errorMessage = document.getElementById('error-message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = form.email.value.trim();
      const password = form.password.value;

      if (!email || !password) {
        errorMessage.textContent = 'Email and password are required.';
        return;
      }

      try {
        console.log("Attempting login for email:", email);
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        console.log("User logged in:", user.uid);

        console.log("Fetching user data from Firestore...");
        const userDoc = await getDoc(doc(db, 'users', user.uid));
        if (userDoc.exists()) {
          const role = userDoc.data().role;
          console.log("User role:", role);
          console.log("Redirecting to:", role === 'admin' ? 'admin-dashboard.html' : 'student-dashboard.html');
          window.location.href = role === 'admin' ? 'admin-dashboard.html' : 'student-dashboard.html';
        } else {
          errorMessage.textContent = 'No user profile found. Please sign up.';
          await auth.signOut();
        }
      } catch (error) {
        console.error("Login error:", error);
        errorMessage.textContent = error.message || 'An error occurred during login.';
      }
    });
  </script>
</body>
      </html>
