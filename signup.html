<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edu sync hub Africa - Signup</title>
  <style>
    body {
      background: #1A1A2E;
      color: #FFFFFF;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .auth-container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 25px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0, 221, 235, 0.5);
      backdrop-filter: blur(5px);
    }
    .logo {
      width: 150px;
      margin: 0 auto;
      display: block;
    }
    h2 {
      text-align: center;
      background: linear-gradient(45deg, #FF007A, #00DDEB);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    input, select {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #00DDEB;
      background: #1A1A2E;
      color: #FFFFFF;
      border-radius: 8px;
    }
    .button {
      background: linear-gradient(45deg, #FF007A, #00DDEB);
      border: none;
      padding: 12px;
      color: #FFFFFF;
      cursor: pointer;
      border-radius: 8px;
      transition: 0.3s;
    }
    .button:hover {
      box-shadow: 0 0 12px #00DDEB;
    }
    .error {
      color: #FF007A;
      text-align: center;
      margin-top: 10px;
    }
    .switch {
      text-align: center;
      margin-top: 10px;
    }
    .switch a {
      color: #00DDEB;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <img src="assets/logo.svg" alt="Edu sync hub Africa Logo" class="logo">
    <h2>Create Account</h2>
    <form id="signup-form">
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="text" id="username" placeholder="Username" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="tel" id="phone" placeholder="Phone Number" required>
      <input type="text" id="county" placeholder="County" required>
      <input type="text" id="school" placeholder="School Name" required>
      <select id="level" required>
        <option value="" disabled selected>Select Grade Level</option>
        <option value="primary">Primary</option>
        <option value="junior_high">Junior High</option>
        <option value="secondary">Secondary</option>
      </select>
      <input type="password" id="password" placeholder="Password (6+ characters)" required>
      <input type="text" id="referral" placeholder="Referral Code (optional)">
      <button type="submit" class="button">Sign Up</button>
    </form>
    <div class="switch">
      Already have an account? <a href="login.html">Log In</a>
    </div>
    <div id="error-message" class="error"></div>
  </div>
  <script type="module">
    import { auth, db } from './firebase-config.js';
    import { createUserWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/11.8.2/firebase-auth.js';
    import { doc, setDoc, collection, query, where, getDocs } from 'https://www.gstatic.com/firebasejs/11.8.2/firebase-firestore.js';

    const form = document.getElementById('signup-form');
    const errorMessage = document.getElementById('error-message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = form.name.value.trim();
      const username = form.username.value.trim();
      const email = form.email.value.trim();
      const phone = form.phone.value.trim();
      const county = form.county.value.trim();
      const school = form.school.value.trim();
      const level = form.level.value;
      const password = form.password.value;
      const referral = form.referral.value.trim();

      if (!name || !username || !email || !phone || !county || !school || !level) {
        errorMessage.textContent = 'Please fill all required fields.';
        return;
      }
      if (password.length < 6) {
        errorMessage.textContent = 'Password must be at least 6 characters.';
        return;
      }

      try {
        // Check username uniqueness
        const usernameQuery = query(collection(db, 'users'), where('username', '==', username));
        const usernameSnapshot = await getDocs(usernameQuery);
        if (!usernameSnapshot.empty) {
          errorMessage.textContent = 'Username already taken.';
          return;
        }

        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        console.log('User created:', user.email);

        await setDoc(doc(db, 'users', user.uid), {
          name,
          username,
          email,
          phone,
          county,
          school,
          level,
          role: 'student',
          coins: referral ? 10 : 0,
          hasSeenSimulation: false,
          referralCode: referral || null,
          createdAt: new Date()
        });

        console.log('User data saved to Firestore');
        window.location.href = 'student-dashboard.html';
      } catch (error) {
        console.error('Signup error:', error.code, error.message);
        errorMessage.textContent = error.message;
      }
    });
  </script>
</body>
        </html>
