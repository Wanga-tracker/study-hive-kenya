<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edu sync hub Africa - Welcome</title>
  <style>
    body {
      background: #1A1A2E;
      color: #FFFFFF;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }
    .welcome-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .logo {
      width: 150px;
      margin-bottom: 20px;
    }
    .neon-gradient {
      background: linear-gradient(45deg, #FF007A, #00DDEB);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .motto {
      font-size: 1.5em;
      color: #FFFFFF;
      margin: 10px 0;
    }
    .button-group {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }
    .button {
      background: linear-gradient(45deg, #FF007A, #00DDEB);
      border: none;
      padding: 10px 20px;
      color: #FFFFFF;
      cursor: pointer;
      border-radius: 5px;
      text-decoration: none;
      font-size: 1em;
    }
    .button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="welcome-container">
    <img src="assets/logo.svg" alt="Edu sync hub Africa Logo" class="logo">
    <h1 class="neon-gradient">Edu sync hub Africa</h1>
    <p class="motto">Empowering African Students</p>
    <div class="button-group">
      <a href="login.html" class="button">Login</a>
      <a href="signup.html" class="button">Signup</a>
    </div>
  </div>
</body>
  </html>
