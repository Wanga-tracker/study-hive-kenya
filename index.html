<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edu sync hub Africa - Login/Signup</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="animations.css">
  <link rel="stylesheet" href="components.css">
</head>
<body>
  <div class="login-container">
    <img src="assets/logo.svg" alt="Edu sync hub Africa Logo" class="logo">
    <h1 class="neon-gradient">Welcome to Edu sync hub Africa</h1>
    <div class="form-toggle">
      <button id="show-login" class="button active">Login</button>
      <button id="show-signup" class="button">Signup</button>
    </div>
    <form id="login-form" class="auth-form">
      <input type="email" id="login-email" placeholder="Email" required>
      <input type="password" id="login-password" placeholder="Password" required>
      <button type="submit" class="button">Sign In</button>
    </form>
    <form id="signup-form" class="auth-form" style="display: none;">
      <input type="email" id="signup-email" placeholder="Email" required>
      <input type="password" id="signup-password" placeholder="Password (6+ characters)" required>
      <input type="text" id="signup-phone" placeholder="Phone (optional)">
      <select id="signup-level" required>
        <option value="" disabled selected>Select Education Level</option>
        <option value="primary">Primary</option>
        <option value="junior_high">Junior High</option>
        <option value="high_school">High School</option>
      </select>
      <button type="submit" class="button">Sign Up</button>
    </form>
    <p><a href="#">Forgot Password</a></p>
    <div id="error-message" class="error"></div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js"></script>
  <script src="firebase-config.js"></script>
  <script src="auth.js"></script>
</body>
</html>
