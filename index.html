<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edu sync hub Africa - Login</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="animations.css">
  <link rel="stylesheet" href="components.css">
</head>
<body>
  <div class="login-container">
    <img src="assets/logo.svg" alt="Edu sync hub Africa Logo" class="logo">
    <h1 class="neon-gradient">Welcome to Edu sync hub Africa</h1>
    <form id="login-form">
      <input type="text" id="email" placeholder="Email or Phone" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit" class="button">Sign In</button>
    </form>
    <p><a href="#">Sign Up</a> | <a href="#">Forgot Password</a></p>
    <div id="error-message" class="error"></div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js"></script>
  <script src="firebase-config.js"></script>
  <script src="auth.js"></script>
</body>
</html>
